<!DOCTYPE html>

<html lang="en"
   	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
   

    
    <h:head>
        <title>Administer websites</title>
        <h:outputStylesheet name="common-style.css" library="css" />
    </h:head>
    <h:body>
  
     
        
        <h:dataTable id="allPages" name="allPages" value="#{pagecontroller.getPages()}" var="page" styleClass="order-table" headerClass="order-table-header">
        <h:column>
        <f:facet name="header">Page name</f:facet>
        #{page.page}
        </h:column>
        
        <h:column>
        <f:facet name="header">Timestamp</f:facet>
        #{page.timestamp}
        </h:column>
        </h:dataTable>
        
    
    <h2>Add a new page to track</h2>
<h:form id="testForm">
Page	<h:inputText id="page" name="page" value="#{pagecontroller.page}">Page</h:inputText>
<br></br>
Site	<h:inputText id="site" name="site" value="#{pagecontroller.site}">Site</h:inputText>
<br></br>

<h:commandButton value="Submit" action="#{pagecontroller.submit()}"></h:commandButton>
</h:form>
      
    </h:body>
</html>
